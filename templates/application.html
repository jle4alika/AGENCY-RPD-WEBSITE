                            <script>
                                let inputPhone=document.getElementById("inputPhone");
                                inputPhone.oninput=()=>phoneMask(inputPhone)
                                function phoneMask(inputEl) {
                                    let patStringArr = "+7(___)___-__-__".split('');
                                    let arrPush = [3, 4, 5, 7, 8, 9, 11, 12, 14, 15]
                                    let val = inputEl.value;
                                    let arr = val.replace(/\D+/g, "").split('').splice(1);
                                    let n;
                                    let ni;
                                    arr.forEach((s, i) => {
                                        n = arrPush[i];
                                        patStringArr[n] = s
                                        ni = i
                                    });
                                    arr.length < 10 ? inputEl.style.color = 'var(--primary-color)' : inputEl.style.color = 'var(--primary-color)';
                                    inputEl.value = patStringArr.join('');
                                    n ? inputEl.setSelectionRange(n + 1, n + 1) : inputEl.setSelectionRange(17, 17)
                                }
                            </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
  const element = document.querySelector('.title');
  if (!element) return;

  const originalText = element.textContent.trim();
  element.textContent = ''; // Очищаем для анимации

  // Задержка перед началом анимации (в миллисекундах)
  const delayBeforeStart = 500;

  setTimeout(() => {
    let index = 0;
    const typingSpeed = 100; // Скорость печати (мс на символ)
    const pauseBeforeDot = 700; // Пауза перед точкой (мс)
    const dotDuration = 2000; // Время отображения точки (мс)

    const typingInterval = setInterval(() => {
      if (index < originalText.length) {
        element.textContent += originalText[index];
        index++;
      } else {
        clearInterval(typingInterval);

        setTimeout(() => {
          const dotSpan = document.createElement('span');
          dotSpan.className = 'dot';
          element.appendChild(dotSpan);

          setTimeout(() => {
            if (dotSpan.parentNode === element) {
              element.removeChild(dotSpan);
            }
          }, dotDuration);
        }, pauseBeforeDot);
      }
    }, typingSpeed);
  }, delayBeforeStart); // Задержка перед началом анимации
});
    </script>
